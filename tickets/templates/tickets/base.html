<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}QR Ticket System{% endblock %}</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'tickets:home' %}">
                <i class="fas fa-qrcode"></i> QR Bilet Sistemi
            </a>
            
            {% if user.is_authenticated %}
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Hoş geldiniz, <strong>{{ user.username }}</strong>
                </span>
                <a class="btn btn-outline-light btn-sm" href="{% url 'tickets:logout' %}">
                    <i class="fas fa-sign-out-alt"></i> Çıkış
                </a>
            </div>
            {% endif %}
        </div>
    </nav>

    <main class="container">
      {% if messages %}
        <div>
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
